<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Eli Wilson</title>
</head>
<body>
    <nav>
        <div>  
            <a class="mainBtn" href="#">
                <i class="fa fa-spinner fa-pulse fa-sm"></i></a>

                <li class"option option1">
                    <a class="opt opt1" href="#" data-type="page-transition"><i class="fa fa-camera"></i></a>

                <li>
                <li class"option option2">
                    <a class="opt opt2" href="#" data-type="page-transition"><i class="fa fa-home"></i></a>

                <li>
                <li class"option option3">
                    <a class="opt opt3" href="#" data-type="page-transition"><i class="fa fa-cog"></i></a>
                    <p class="popup">Projects</p>
                <li>  
                <li class"option option4">
                    <a class="opt opt4" href="#" data-type="page-transition"><i class="fa fa-inbox"></i></a>
                    <p class="popup">Contact</p>
                <li>
                <li class"option option5">
                    <a class="opt opt5" href="#" data-type="page-transition"><i class="fa fa-camera-retro"></i></a>
                    <p class="popup">Resume</p>
                <li>
            <ul> 
        </div>

    <main>
        <div class="cd-index cd-main-content">

                <h1>Page Transition</h1>
                <!-- JS generated content here -->
            </div>
        </div>

    <div class="cd-cover-layer"></div> <!-- this is the cover layer -->
 
    <div class="cd-loading-bar"></div> <!-- this is the loading bar -->

        <p>&copy; Eli Wilson 2018</p>
    </footer> -->
